<section class="card counter-card">
  <h3 class="section-title">Counter</h3>

  <p class="counter-value">Count: {{ counter.count() }}</p>
  <p class="counter-value">Double: {{ counter.doubled() }}</p>

  <div class="button-row">
    <button class="btn btn-primary" (click)="counter.increment()">Increment</button>
    <button class="btn btn-warning" (click)="counter.decrement()">Decrement</button>
    <button class="btn btn-danger" (click)="counter.reset()">Reset</button>
  </div>
</section>
