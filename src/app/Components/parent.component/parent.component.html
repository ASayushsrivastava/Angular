<div class="container">
  <app-child
    [user]="selectedUser()"
    (addUser)="addUser($event)"
    (updateUser)="updateUser($event)"
  ></app-child>

  <table class="user-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      @for (user of users(); track user.id) {
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button (click)="editUser(user)">Edit</button>
        </td>
      </tr>
      } @empty {
      <tr>
        <td colspan="5" class="empty-state">No users added yet</td>
      </tr>
      }
    </tbody>
  </table>
</div>
